name: flywind_example
description: Example app demonstrating Flywind utility-first Flutter components
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flywind:
    path: ../
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.8.0

flutter:
  uses-material-design: true
  generate: true

  # Enable automatic code generation
  assets:
    - lib/flw/flywind.config.yaml
