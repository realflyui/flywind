name: flywind
description: |
  A Tailwind-like utility-first Flutter component library that brings the power and flexibility of Tailwind CSS to Flutter development.

  Quick start:
  1. flutter pub add flywind
  2. Enable generate flag in pubspec.yaml flutter section
  3. Create flywind.yaml configuration file
  4. Run flutter pub get or flutter run for automatic code generation
version: 0.1.0
homepage: https://github.com/realflyui/flywind
repository: https://github.com/realflyui/flywind
issue_tracker: https://github.com/realflyui/flywind/issues
documentation: https://github.com/realflyui/flywind#readme

executables:
  flw: flw

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  awesome_flutter_extensions: ^2.0.1
  yaml: ^3.1.3
  source_gen: any
  build: ">=3.0.0 <5.0.0"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.8.0

flutter:
  # This is a library package, not an app

# Additional metadata for pub.dev
topics:
  - flutter
  - tailwind
  - utility-first
  - ui-components
  - design-system

# Keywords for better discoverability
keywords:
  - flutter
  - tailwind
  - utility
  - components
  - ui
  - styling
  - design-system
