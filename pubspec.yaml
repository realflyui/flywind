name: flywind
description: "A Tailwind-like utility-first Flutter component library that brings the power and flexibility of Tailwind CSS to Flutter development."
version: 0.1.0
homepage: https://github.com/realflyui/flywind
repository: https://github.com/realflyui/flywind
issue_tracker: https://github.com/realflyui/flywind/issues
documentation: https://github.com/realflyui/flywind#readme

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  awesome_flutter_extensions: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

# Additional metadata for pub.dev
topics:
  - flutter
  - tailwind
  - utility-first
  - ui-components
  - design-system
  - styling
  - widgets

# Keywords for better discoverability
keywords:
  - flutter
  - tailwind
  - utility
  - components
  - ui
  - styling
  - design-system
